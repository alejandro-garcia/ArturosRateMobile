<style>
  :root{
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }
</style>
<ion-header>
  <ion-toolbar>
    <ion-title>Información de archivo de tasas.</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de la nueva tasa</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h2>Fecha: {{EffectiveDate}}</h2>
      <h2>Tasa: {{Rate}}</h2>
      <h3>Archivos de actualización generados: {{hasFiles}} </h3>    
    </ion-card-content>
  </ion-card>
</ion-content>
